<H1>{{vm.title}}</H1>
</br>
<H1>List of Games</H1>
</br>
</br>

<ul style="font-size:1vw">
    <li ng-repeat="game  in vm.games" ><a ng-href={{"http://localhost:5000/#/game/"+game._id}}>{{game.title}}</a></li>
</ul>

<form name="vm.gameForm" ng-submit="vm.addGame()" >

    To add a new game please fill in all the fields below:<BR/>

    Title: <input type="text" name="title" required ng-model="vm.newGameTitle" style="color:black"/><BR/>

    Price: <input type="number" name="price" required ng-model="vm.newGamePrice" style="color:black"/><BR/>

    Year of Publication: <input type="number" name="year" required ng-model="vm.newGameYear" style="color:black"/><BR/>

    Rating: <input type="number" name="rating" required ng-model="vm.newGameRating" style="color:black"/><BR/>

    Minimum Number of Players: <input type="number" name="minPlayers" required ng-model="vm.newGameMinPlayers" style="color:black"/>

    <span ng-show="vm.gameForm.minPlayers.$dirty && vm.gameForm.minPlayers.$invalid && vm.gameForm.isSubmitted" style="color:black">Minimum players must be at least 1.</span>

    <BR/>

    Maximum Number of Players: <input type="number" name="maxPlayers" required ng-model="vm.newGameMaxPlayers" style="color:black"/><BR/>

    Minimum Recommended Player Age: <input type="number" name="minAge" required ng-model="vm.newGameMinAge" style="color:black"/><BR/>

    Designer name: <input type="text" name="designer" required ng-model="vm.newGameDesigner" style="color:black"/><BR/>

    <button type="submit" class="btn-success">Add Game</button><BR/>
    
</form>
